<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Almac√©n Copihue</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  :root {
    --verde: #1b5e20;
    --verde-medio: #2e7d32;
    --verde-claro: #4caf50;
    --naranja: #e65100;
    --naranja-claro: #ff6f00;
    --naranja-brillante: #ff9800;
    --crema: #fff8f0;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: var(--verde);
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Nunito', sans-serif;
    min-height: 100vh;
    position: relative;
  }

  /* Fondo con textura */
  .fondo {
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 20%, rgba(76,175,80,0.3) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(230,81,0,0.2) 0%, transparent 50%),
      linear-gradient(160deg, #1a4a1e 0%, #1b5e20 40%, #2d5a1b 100%);
    z-index: 0;
  }

  /* Detalles decorativos */
  .circulo-deco {
    position: fixed;
    border-radius: 50%;
    opacity: 0.07;
    z-index: 0;
  }
  .c1 { width: 300px; height: 300px; background: var(--naranja-brillante); top: -80px; right: -80px; }
  .c2 { width: 200px; height: 200px; background: var(--verde-claro); bottom: -60px; left: -60px; }
  .c3 { width: 150px; height: 150px; background: var(--naranja); bottom: 100px; right: -40px; opacity: 0.1; }

  /* Contenedor principal */
  .contenedor {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 390px;
    padding: 24px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }

  /* Logo / √≠cono */
  .icono-tienda {
    font-size: 4rem;
    animation: flotar 3s ease-in-out infinite;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
  }

  @keyframes flotar {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }

  /* Nombre del almac√©n */
  .nombre {
    text-align: center;
  }

  .nombre-principal {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3.8rem;
    color: white;
    line-height: 1;
    letter-spacing: 2px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 2px 0 rgba(0,0,0,0.3);
    animation: aparecer 0.8s ease-out forwards;
  }

  .nombre-sub {
    font-size: 1rem;
    font-weight: 700;
    color: var(--naranja-brillante);
    letter-spacing: 4px;
    text-transform: uppercase;
    opacity: 0;
    animation: aparecer 0.8s ease-out 0.3s forwards;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Divisor */
  .divisor {
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--naranja-brillante), transparent);
    opacity: 0.6;
  }

  /* Tarjeta principal de estado */
  .tarjeta-estado {
    width: 100%;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 24px;
    padding: 28px 24px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
    animation: aparecer 0.8s ease-out 0.5s both;
  }

  .estado-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: linear-gradient(135deg, var(--naranja), var(--naranja-brillante));
    color: white;
    padding: 8px 20px;
    border-radius: 50px;
    font-weight: 900;
    font-size: 1.1rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 4px 16px rgba(230,81,0,0.5);
    margin-bottom: 20px;
    animation: pulsar 2s ease-in-out infinite;
  }

  @keyframes pulsar {
    0%, 100% { box-shadow: 0 4px 16px rgba(230,81,0,0.5); }
    50% { box-shadow: 0 4px 32px rgba(255,152,0,0.8), 0 0 0 6px rgba(255,152,0,0.1); }
  }

  .punto-verde {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #69f0ae;
    box-shadow: 0 0 8px #69f0ae;
    animation: parpadear 1.5s ease-in-out infinite;
    flex-shrink: 0;
  }

  @keyframes parpadear {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .horario-texto {
    color: rgba(255,255,255,0.7);
    font-size: 0.85rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 8px;
  }

  .horario-hora {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 5rem;
    color: white;
    line-height: 1;
    letter-spacing: 4px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  .horario-hs {
    font-size: 1.2rem;
    color: var(--naranja-brillante);
    font-weight: 900;
    letter-spacing: 2px;
  }

  /* D√≠as */
  .dias {
    display: flex;
    gap: 6px;
    justify-content: center;
    margin-top: 16px;
    flex-wrap: wrap;
  }

  .dia-chip {
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    color: rgba(255,255,255,0.8);
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.72rem;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    transition: all 0.3s;
  }

  .dia-chip.hoy {
    background: linear-gradient(135deg, var(--naranja), var(--naranja-brillante));
    border-color: transparent;
    color: white;
    box-shadow: 0 2px 8px rgba(230,81,0,0.4);
  }

  /* Reloj en vivo */
  .reloj-vivo {
    width: 100%;
    text-align: center;
    animation: aparecer 0.8s ease-out 0.8s both;
  }

  .reloj-label {
    color: rgba(255,255,255,0.5);
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  .reloj-hora {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.8rem;
    color: rgba(255,255,255,0.4);
    letter-spacing: 4px;
  }

  /* Barra inferior decorativa */
  .barra-inferior {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--verde-claro), var(--naranja-brillante), var(--verde-claro));
    background-size: 200% 100%;
    animation: mover-barra 3s linear infinite;
    z-index: 10;
  }

  @keyframes mover-barra {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
  }

  /* Estrellas decorativas */
  .estrellas {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .estrella {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: brillar var(--dur) ease-in-out infinite var(--delay);
  }

  @keyframes brillar {
    0%, 100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 0.6; transform: scale(1.2); }
  }

  /* Bot√≥n A√∫n llego */
  .btn-aun-llego {
    display: none;
    margin: 16px auto 0;
    background: linear-gradient(135deg, #e65100, #ff6f00);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 14px 28px;
    font-size: 1rem;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(230,81,0,0.5);
    animation: pulseNaranja 2s infinite;
    font-family: 'Nunito', sans-serif;
    letter-spacing: 0.3px;
  }
  .btn-aun-llego.visible { display: block; }

  @keyframes pulseNaranja {
    0%, 100% { box-shadow: 0 4px 20px rgba(230,81,0,0.4); transform: scale(1); }
    50% { box-shadow: 0 6px 28px rgba(230,81,0,0.7); transform: scale(1.03); }
  }

  /* Estado cerrado */
  .estado-badge.cerrado {
    background: rgba(183,28,28,0.25);
    border: 1px solid rgba(183,28,28,0.4);
    color: #ffcdd2;
  }
  .estado-badge.cerrado .punto-verde {
    background: #ef9a9a;
    box-shadow: none;
    animation: none;
  }
</style>
</head>
<body>

<div class="fondo"></div>
<div class="circulo-deco c1"></div>
<div class="circulo-deco c2"></div>
<div class="circulo-deco c3"></div>
<div class="barra-inferior"></div>

<!-- Estrellas -->
<div class="estrellas" id="estrellas"></div>

<div class="contenedor">

  <div class="icono-tienda">üè™</div>

  <div class="nombre">
    <div class="nombre-principal">Almac√©n<br>Copihue</div>
    <div class="nombre-sub">Bariloche</div>
  </div>

  <div class="divisor"></div>

  <div class="tarjeta-estado">
    <div class="estado-badge">
      <div class="punto-verde"></div>
      Abierto ahora
    </div>

    <div class="horario-texto">Horario de cierre</div>
    <div class="horario-hora">22:00</div>
    <div class="horario-hs">hs</div>

    <div class="dias" id="dias"></div>
  </div>

  <div class="reloj-vivo">
    <div class="reloj-label">Hora actual</div>
    <div class="reloj-hora" id="relojHora">--:--:--</div>
  </div>

  <button class="btn-aun-llego" id="btnAunLlego" onclick="avisarLlego()">
    üèÉ ¬°A√∫n llego! Avisame
  </button>

</div>

<script>
  // Estrellas
  const contenedor = document.getElementById('estrellas');
  for (let i = 0; i < 40; i++) {
    const e = document.createElement('div');
    e.className = 'estrella';
    e.style.left = Math.random() * 100 + '%';
    e.style.top = Math.random() * 100 + '%';
    e.style.setProperty('--dur', (2 + Math.random() * 4) + 's');
    e.style.setProperty('--delay', (Math.random() * 4) + 's');
    contenedor.appendChild(e);
  }

  // D√≠as de la semana
  const DIAS = ['Dom','Lun','Mar','Mi√©','Jue','Vie','S√°b'];
  const hoyIdx = new Date().getDay();
  const diasDiv = document.getElementById('dias');
  DIAS.forEach((d, i) => {
    const chip = document.createElement('div');
    chip.className = 'dia-chip' + (i === hoyIdx ? ' hoy' : '');
    chip.textContent = d;
    diasDiv.appendChild(chip);
  });

  // Config
  const HORA_CIERRE = 22;
  const MIN_CIERRE = 0;
  const WA_NUMBER = '542944907380';
  const MINUTOS_AVISO = 60;

  function minutosParaCerrar() {
    const ahora = new Date();
    const cierre = new Date();
    cierre.setHours(HORA_CIERRE, MIN_CIERRE, 0, 0);
    return Math.round((cierre - ahora) / 60000);
  }

  function avisarLlego() {
    const mins = minutosParaCerrar();
    const texto = mins > 0
      ? `Hola! Ya voy al almac√©n, llego en unos minutos üèÉ (Cerr√°s a las ${HORA_CIERRE}:${String(MIN_CIERRE).padStart(2,'0')} hs)`
      : `Hola! ¬øPod√©s esperarme unos minutos? Ya voy al almac√©n üôè`;
    const url = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(texto)}`;
    window.open(url, '_blank');
  }

  // Reloj en vivo
  function actualizarReloj() {
    const ahora = new Date();

    const m = String(ahora.getMinutes()).padStart(2,'0');
    const s = String(ahora.getSeconds()).padStart(2,'0');
    document.getElementById('relojHora').textContent = `${h}:${m}:${s}`;

    // Mostrar bot√≥n si faltan menos de 60 min para cerrar
    const mins = minutosParaCerrar();
    const badge = document.querySelector('.estado-badge');
    const btnLlego = document.getElementById('btnAunLlego');

    if (mins <= 0) {
      // Cerrado
      if (badge) { badge.classList.add('cerrado'); badge.innerHTML = '<div class="punto-verde"></div> Cerrado'; }
      if (btnLlego) btnLlego.classList.remove('visible');
    } else if (mins <= MINUTOS_AVISO) {
      // Por cerrar ‚Äî mostrar bot√≥n
      if (badge) badge.classList.remove('cerrado');
      if (btnLlego) {
        btnLlego.classList.add('visible');
        btnLlego.textContent = `üèÉ ¬°A√∫n llego! (cierra en ${mins} min)`;
      }
    } else {
      // Abierto normal
      if (badge) badge.classList.remove('cerrado');
      if (btnLlego) btnLlego.classList.remove('visible');
    }
  }
  actualizarReloj();
  setInterval(actualizarReloj, 1000);
</script>

</body>
</html>
