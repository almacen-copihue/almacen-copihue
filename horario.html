<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Almac√©n Copihue ‚Äî Horario</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  :root {
    --verde: #1b5e20;
    --verde-medio: #2e7d32;
    --verde-claro: #4caf50;
    --naranja: #e65100;
    --naranja-claro: #ff6f00;
    --naranja-brillante: #ff9800;
  }

  html {
    height: 100%;
    height: 100dvh;
  }

  body {
    width: 100%;
    height: 100dvh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Nunito', sans-serif;
    position: relative;
    background: linear-gradient(160deg, #1a4a1e 0%, #1b5e20 40%, #2d5a1b 100%);
  }

  /* Fondo */
  .fondo {
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 20% 20%, rgba(76,175,80,0.25) 0%, transparent 55%),
      radial-gradient(ellipse at 80% 80%, rgba(230,81,0,0.15) 0%, transparent 55%);
    z-index: 0;
    pointer-events: none;
  }

  .circulo-deco {
    position: fixed;
    border-radius: 50%;
    opacity: 0.07;
    z-index: 0;
    pointer-events: none;
  }
  .c1 { width: min(300px, 40vw); height: min(300px, 40vw); background: var(--naranja-brillante); top: -10%; right: -10%; }
  .c2 { width: min(200px, 30vw); height: min(200px, 30vw); background: var(--verde-claro); bottom: -8%; left: -8%; }
  .c3 { width: min(150px, 20vw); height: min(150px, 20vw); background: var(--naranja); bottom: 15%; right: -5%; opacity: 0.1; }

  .estrellas { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
  .estrella {
    position: absolute; width: 3px; height: 3px;
    background: white; border-radius: 50%; opacity: 0;
    animation: brillar var(--dur) ease-in-out infinite var(--delay);
  }
  @keyframes brillar {
    0%, 100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 0.6; transform: scale(1.2); }
  }

  /* Contenedor principal ‚Äî usa toda la altura disponible */
  .contenedor {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100dvh;
    max-width: 480px;
    padding: clamp(16px, 4vh, 40px) clamp(16px, 4vw, 40px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
    gap: 0;
  }

  /* √çcono */
  .icono-tienda {
    font-size: clamp(3rem, 10vh, 6rem);
    animation: flotar 3s ease-in-out infinite;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    line-height: 1;
  }
  @keyframes flotar {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }

  /* Nombre */
  .nombre { text-align: center; }
  .nombre-principal {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(2.8rem, 10vh, 5.5rem);
    color: white;
    line-height: 1;
    letter-spacing: 2px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    animation: aparecer 0.8s ease-out forwards;
  }
  .nombre-sub {
    font-size: clamp(0.75rem, 2vh, 1rem);
    font-weight: 700;
    color: var(--naranja-brillante);
    letter-spacing: 4px;
    text-transform: uppercase;
    animation: aparecer 0.8s ease-out 0.3s both;
  }
  @keyframes aparecer {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Divisor */
  .divisor {
    width: 80%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--naranja-brillante), transparent);
    opacity: 0.6;
  }

  /* Tarjeta estado */
  .tarjeta-estado {
    width: 100%;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 24px;
    padding: clamp(16px, 3vh, 32px) clamp(16px, 3vw, 28px);
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
    animation: aparecer 0.8s ease-out 0.5s both;
  }

  .estado-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: linear-gradient(135deg, var(--naranja), var(--naranja-brillante));
    color: white;
    padding: clamp(6px,1.5vh,10px) clamp(14px,3vw,22px);
    border-radius: 50px;
    font-weight: 900;
    font-size: clamp(0.9rem, 2.5vh, 1.2rem);
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 4px 16px rgba(230,81,0,0.5);
    margin-bottom: clamp(10px, 2vh, 20px);
    animation: pulsar 2s ease-in-out infinite;
  }
  @keyframes pulsar {
    0%, 100% { box-shadow: 0 4px 16px rgba(230,81,0,0.5); }
    50% { box-shadow: 0 4px 32px rgba(255,152,0,0.8), 0 0 0 6px rgba(255,152,0,0.1); }
  }

  .punto-verde {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: #69f0ae;
    box-shadow: 0 0 8px #69f0ae;
    animation: parpadear 1.5s ease-in-out infinite;
    flex-shrink: 0;
  }
  @keyframes parpadear {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .horario-texto {
    color: rgba(255,255,255,0.7);
    font-size: clamp(0.7rem, 1.8vh, 0.9rem);
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  .horario-hora {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(3.5rem, 12vh, 6rem);
    color: white;
    line-height: 1;
    letter-spacing: 4px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  .horario-hs {
    font-size: clamp(1rem, 2.5vh, 1.4rem);
    color: var(--naranja-brillante);
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: clamp(8px, 2vh, 16px);
  }

  /* D√≠as */
  .dias {
    display: flex;
    gap: clamp(3px, 1vw, 8px);
    justify-content: center;
    flex-wrap: nowrap;
  }

  .dia-chip {
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    color: rgba(255,255,255,0.8);
    padding: clamp(3px,0.8vh,5px) clamp(6px,1.5vw,12px);
    border-radius: 20px;
    font-size: clamp(0.6rem, 1.5vh, 0.78rem);
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .dia-chip.hoy {
    background: linear-gradient(135deg, var(--naranja), var(--naranja-brillante));
    border-color: transparent;
    color: white;
    box-shadow: 0 2px 8px rgba(230,81,0,0.4);
  }

  /* Reloj en vivo */
  .reloj-vivo {
    width: 100%;
    text-align: center;
    animation: aparecer 0.8s ease-out 0.8s both;
  }

  .reloj-label {
    color: rgba(255,255,255,0.5);
    font-size: clamp(0.65rem, 1.5vh, 0.8rem);
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 2px;
  }

  .reloj-hora {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(2rem, 7vh, 3.5rem);
    color: rgba(255,255,255,0.4);
    letter-spacing: 4px;
  }

  /* Barra inferior */
  .barra-inferior {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--verde-claro), var(--naranja-brillante), var(--verde-claro));
    background-size: 200% 100%;
    animation: mover-barra 3s linear infinite;
    z-index: 10;
  }
  @keyframes mover-barra {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
  }
</style>
</head>
<body>

<div class="fondo"></div>
<div class="circulo-deco c1"></div>
<div class="circulo-deco c2"></div>
<div class="circulo-deco c3"></div>
<div class="estrellas" id="estrellas"></div>
<div class="barra-inferior"></div>

<div class="contenedor">

  <div class="icono-tienda">üè™</div>

  <div class="nombre">
    <div class="nombre-principal">Almac√©n<br>Copihue</div>
    <div class="nombre-sub">Bariloche</div>
  </div>

  <div class="divisor"></div>

  <div class="tarjeta-estado">
    <div class="estado-badge" id="estadoBadge">
      <div class="punto-verde" id="puntoEstado"></div>
      <span id="estadoTexto">Abierto ahora</span>
    </div>

    <div class="horario-texto">Horario de cierre</div>
    <div class="horario-hora">22:00</div>
    <div class="horario-hs">hs</div>

    <div class="dias" id="dias"></div>
  </div>

  <div class="reloj-vivo">
    <div class="reloj-label">Hora actual</div>
    <div class="reloj-hora" id="relojHora">--:--:--</div>
  </div>

</div>

<script>
  // Estrellas
  const contenedor = document.getElementById('estrellas');
  for (let i = 0; i < 40; i++) {
    const e = document.createElement('div');
    e.className = 'estrella';
    e.style.left = Math.random() * 100 + '%';
    e.style.top = Math.random() * 100 + '%';
    e.style.setProperty('--dur', (2 + Math.random() * 4) + 's');
    e.style.setProperty('--delay', (Math.random() * 4) + 's');
    contenedor.appendChild(e);
  }

  // D√≠as de la semana
  const DIAS = ['Dom','Lun','Mar','Mi√©','Jue','Vie','S√°b'];
  const hoyIdx = new Date().getDay();
  const diasDiv = document.getElementById('dias');
  DIAS.forEach((d, i) => {
    const chip = document.createElement('div');
    chip.className = 'dia-chip' + (i === hoyIdx ? ' hoy' : '');
    chip.textContent = d;
    diasDiv.appendChild(chip);
  });

  // Estado abierto/cerrado
  function actualizarEstado() {
    const ahora = new Date();
    const hora = ahora.getHours() + ahora.getMinutes() / 60;
    const abierto = hora >= 8 && hora < 22; // 8:00 a 22:00
    const badge = document.getElementById('estadoBadge');
    const texto = document.getElementById('estadoTexto');
    const punto = document.getElementById('puntoEstado');
    if (abierto) {
      badge.style.background = 'linear-gradient(135deg, #e65100, #ff9800)';
      texto.textContent = 'Abierto ahora';
      punto.style.background = '#69f0ae';
      punto.style.boxShadow = '0 0 8px #69f0ae';
    } else {
      badge.style.background = 'linear-gradient(135deg, #424242, #616161)';
      texto.textContent = 'Cerrado';
      punto.style.background = '#ef5350';
      punto.style.boxShadow = '0 0 8px #ef5350';
    }
  }

  actualizarReloj();

</script>

</body>
</html>
